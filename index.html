<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Helper</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-color: #FFDE21;
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    .btn {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background: #FFDE21;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #f4cd00;
    }
  </style>
</head>
<body>

  <div class="logo">DH</div>

  <h1>Daily Helper</h1>
  <p>Connecting daily workers & employers easily</p>

  <button class="btn" onclick="window.location.href='pages/worker-signup.html'">I’m a Worker</button>
  <button class="btn" onclick="window.location.href='pages/employer-signup.html'">I’m an Employer</button>

</body>
</html>
